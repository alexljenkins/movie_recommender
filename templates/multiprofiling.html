{% extends "base.html" %}
{% block content %}


<header class="masthead">
  <div class="container h-100">
    <div class="row h-100">
      <div class="col-lg-6 my-auto">
        <div class="header-content mx-auto">

            <img id="currentImage" src='{{ movies[0] }}' class="img-fluid" style="width: 50%; margin-left: 25%; margin-right: 25%;">

            <br><br><br>
            <!-- Rating Buttons -->
            <button id="bad" onclick="showNextMovie()" class="btn btn-danger btn-xl text-uppercase" style="width: 25%; margin-left: 5%;" type="button">Bad</button>
            <button id="unknown" onclick="showNextMovie()" class="btn btn-secondary btn-xl text-uppercase" type="button">Haven't Seen</button>
            <button id="good" onclick="showNextMovie()" class="btn btn-success btn-xl text-uppercase" style="width: 25%; margin-right: 5%;" type="button">Good</button>
        </div>
        <br><button id="done" onclick="/recommend" href="/recommend" class="btn btn-primary btn-xl text-uppercase" style="width: 40%; margin-left: 30%; margin-right: 30%;" type="button">Done</button> <!-- action="/recommend" -->
    </div>

      <!-- Right Side Image -->
      <div class="col-lg-6 my-auto">
          <img src="../static/img/girl-320262_1280.png" class="" alt="" style="width:147%; height:147%;"> <!-- class="img=fluid" -->
              </div>
            </div>
          </div>
</header>
<!-- Custom scripts for this page -->
<script src="../static/js/my-scripts.js"></script>

{% endblock %}
